<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="container-addTask">
            <input type="text" placeholder="Task" id="input-task">
            <button type="submit" id="add-task-btn" class="addTask">+</button>
        </div>
        <ul id="task-list">
            <div class="task-list-tasks">
            </div>
        </ul>
    </div>
    <div class="main">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
