<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📝 Lista de Tarefas</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Digite uma tarefa..." required />
      <button type="submit">Adicionar</button>
    </form>

    <div class="filters">
      <button id="filter-all">Todas</button>
      <button id="filter-pending">Pendentes</button>
      <button id="filter-completed">Concluídas</button>
    </div>

    <ul id="task-list"></ul>
  </div>
  <footer>Desenvolvido por <a href="https://github.com/MarcoBruschi">Marco</a></footer>
  <script src="script.js"></script>
</body>
</html>
